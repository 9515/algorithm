<!DOCTYPE html>
<html lang="en">
    <head>
        <title>冒泡(沉底)排序-相邻两数比较</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script>
            var a = [6,5,2,3,1,7,0];
            console.log(a);
            for ( i=0; i<1; i++) {
                for ( j=0; j<a.length-i-1; j++ ) {
                    if ( a[j] > a[j+1]) {
                        [ a[j], a[j+1] ] = [ a[j+1], a[j] ];
                    }
                }
            }
            console.log(a);
        </script>
    </body>
</html>
