<!DOCTYPE html>
<html lang="en">
    <head>
        <title>选择排序-选择最大或最小的数放在最前面</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <script>
        var a = [5,2,6,8,3,1,9];
        var min,temp;
        console.log(a);
        for(var i=0; i<a.length-1; i++) {
            min = i;
            for (var j=i+1; j<a.length; j++) {
                if ( a[min] > a[j] ) {
                    min = j;
                }
            }
            [ a[i], a[min] ] = [ a[min], a[i] ];
        }
        console.log(a);
    </script>
    </body>
</html>
